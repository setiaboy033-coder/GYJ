<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ramadhan Workout </title>
  <link rel="stylesheet" href="a.css">
</head>
<body>

<div class="app">
  <header>
    <div class="title">
      <h1>Ramadhan Workout </h1>
      <p>Tetap konsisten demi kesehatan</p>
    </div>

    <div class="top-controls">
      <div class="rain-toggle" id="rainToggle">
        <div class="toggle-circle"></div>
        <span id="rainLabel">Tidak Hujan</span>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
      <span id="progressText">0%</span>
    </div>
  </header>

  <div class="card">
    <div id="week"></div>
  </div>
</div>

<script src="a.js"></script>
</body>
</html>
